<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<!-- Book Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>My Books</h2>

                    <hr class="star-primary">
                </div>
            </div>
            </div>
            <div class="row">
                <div class="col-sm-4 portfolio-item" ng-repeat="book in ctrl.books">
                    <a href="#portfolioModal1" class="portfolio-link" data-toggle="modal">
                        <div class="caption">
                            <div class="caption-content">
                                <i class="fa fa-search-plus fa-3x"></i>
                            </div>
                        </div>
                        <a ng-click="ctrl.goShowPage(book)"><img src="{{ book.img }}"></a>
                    </a>
                </div>
    </section>
</body>
</html>
